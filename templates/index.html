<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addressbook database example</title>
</head>
<body>

    <h1>Addressbook database example</h1>

    <ol>
    {% for person in contacts %}
        <li><a href="{{ url_for('details', person_id=person.id) }}">{{ person.lastname }}, {{ person.firstname }}</a></li>
    {% endfor %}
    </ol>

</body>
</html>
