<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit: {{ person.lastname }} {{ person.firstname }}</title>
</head>
<body>

    <h1>{{ person.lastname }}, {{ person.firstname }}</h1>

    <form action="{{ url_for('update', person_id=person.id) }}" method="post">
        <input name="lastname" value="{{ person.lastname }}" placeholder="Person's last name">
        <input name="firstname" value="{{ person.firstname }}" placeholder="Person's first name">
        <input name="email" value="{{ person.email }}" placeholder="email@address">

        <p>
            <button type="submit">Update</button>
            <a href="{{ url_for('details', person_id=person.id) }}">Cancel</a>
        </p>
    </form>

</body>
</html>
